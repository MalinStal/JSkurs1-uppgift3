<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>

   <link rel="stylesheet" href="todoapp.css">
</head>
<body>

    <!-- t-->
    <header class="header">
        <h1>My To Do List!</h1>

        <label for="todos">Add a task</label>
        <input type="text" name="todos" id="toDoInput"class="toDoInput">
        
        <label for="description">Add a description to your task</label>
        <input type="text" id="description" name="description">
       
        <button id="btn"class="btn"> Add To List</button>
    </header>
    <div class="container" id="container">
        <h4>To Do</h4>
        <ul class="myUl" id="myUlTodo">
            <li> laga mat <p>idag blir det pastacarbonara</p> <button>X</button></li>
   
        </ul >
        <h4>Done</h4>
        <ul class="myUl" id="myUlDone">
            <li> dammsuga <p>dammsuga hela huset och soffan</p> <button>X</button></li>
   
        </ul >
    </div>


    <script src="todoapp.js"></script>
</body>

</html>
